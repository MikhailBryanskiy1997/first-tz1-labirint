<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>First-tz-labirint</title>
</head>
<body>
    <div class="container">
        <div class="weather__wrapper">
            <div class="weather">
                <div class="data__city">
                   <p class="city">Москва</p>
                   <span class="time">03.09</span>
                </div>
                <div class="data__city">
                   <p >Температура <span class="temperature"></span></p>
                </div>
                <div class="data__city">
                    <p class="temperature">Ощущается как <span class="temperature__fell">15°</span></p>     
                </div>
                <div class="weather__description">
                    <p>Пасмурно, небольшой дождь</p>
                </div>
            </div>
            <div class="btn__refresh">
                <button>
                    <img src="vector1.svg" alt="Стрелка1">
                    <img src="Vector2.svg" alt="Стрелка2">
                </button>
            </div>
        </div>
        <div class="valute__root">
        </div>
    </div>

 
    <script src="main.js"></script>
</body>
</html>
